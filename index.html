<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone - Express</title>

    <!-- Custom Style Sheet -->
    <style>
        body{
            background-color: rgba(142, 142, 142, 0.1);
        }
        #card-details-section{
            width: 35%;
        }
        #sppiner-div{
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .heading{
            color: #332626e1;
            font-weight: 600;
            letter-spacing: .3rem;
        }
    </style>
</head>
<body>
    <!-- Start Sppiner -->
    <div id="sppiner-div">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- End Sppiner -->

    <!-- Start Heading -->
    <h1 class="text-center pt-5 heading">Phone Express</h1>
    <!-- End Heading -->

    <!-- Start InputSearcj -->

    <div class="row mx-auto mt-3 mb-5">
        <div class="col col-md-7 mx-auto">
            <div class="input-group mb-3 my-4">
            <input type="text" class="form-control" placeholder="Search phones" aria-label="Search phones"
            aria-describedby="button-addon2" id="input-field">
                <button class="btn btn-success" type="button" id="button-addon2" onclick="search()">Search</button>
            </div>
        </div>
    </div>
        
    <!-- End InputSearch -->
        
    <!-- start Error Text -->
    
    <h2 id="error-text" class="text-danger text-center"></h2>
    
    <!-- End Error Text -->

    <!-- Start Card Details Section -->
    
    <!-- <div class="container"> -->
        <div class="row mx-auto">
            <div class="col col-md-7 mx-auto" id="card-details-section">

                
            </div>
        </div>
    <!-- </div> -->

    <!-- End Card Details Section -->



    <!-- Start Cards section -->
    
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-section">
            
        </div>
    </div>
    
    <!-- End Cards section -->



    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <!-- my script -->
    <script src="./js/script.js"></script>
</body>
</html>
